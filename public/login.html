<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - 539 專業分析</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-body);
            padding: 0;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <h2 style="text-align:center; color:var(--primary); margin-bottom:30px;">
                <i class="fas fa-chart-pie"></i> 539 數據中心
            </h2>
            <h3 style="text-align:center; margin-bottom:20px;">會員登入</h3>
            
            <form id="loginForm">
                <div style="margin-bottom:20px;">
                    <label style="display:block; margin-bottom:8px; color:var(--text-secondary); font-size:0.9rem;">帳號</label>
                    <input type="text" id="username" required placeholder="請輸入帳號">
                </div>
                <div style="margin-bottom:30px;">
                    <label style="display:block; margin-bottom:8px; color:var(--text-secondary); font-size:0.9rem;">密碼</label>
                    <input type="password" id="password" required placeholder="請輸入密碼">
                </div>
                <button type="submit" class="btn" style="width:100%; justify-content:center; padding:14px;">登入</button>
            </form>
            
            <div style="text-align:center; margin-top:20px; font-size:0.9rem; color:var(--text-secondary);">
                還沒有帳號？ <a href="register.html" style="color:var(--primary); font-weight:bold;">立即註冊</a>
            </div>
            <div style="text-align:center; margin-top:10px; font-size:0.9rem;">
                <a href="index.html" style="color:var(--text-secondary);"><i class="fas fa-arrow-left"></i> 返回首頁</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            btn.disabled = true;
            btn.innerHTML = '登入中...';
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.ok) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.error);
                    btn.disabled = false;
                    btn.innerHTML = '登入';
                }
            } catch (err) {
                alert('登入失敗，請稍後再試');
                btn.disabled = false;
                btn.innerHTML = '登入';
            }
        });
    </script>
</body>
</html>
