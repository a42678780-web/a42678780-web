<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊 - 539 專業分析</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-body);
            padding: 0;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <h2 style="text-align:center; color:var(--primary); margin-bottom:30px;">
                <i class="fas fa-chart-pie"></i> 539 數據中心
            </h2>
            <h3 style="text-align:center; margin-bottom:20px;">會員註冊</h3>
            
            <form id="registerForm">
                <div style="margin-bottom:20px;">
                    <label style="display:block; margin-bottom:8px; color:var(--text-secondary); font-size:0.9rem;">帳號</label>
                    <input type="text" id="username" required minlength="4" placeholder="請設定帳號 (至少4碼)">
                </div>
                <div style="margin-bottom:20px;">
                    <label style="display:block; margin-bottom:8px; color:var(--text-secondary); font-size:0.9rem;">密碼</label>
                    <input type="password" id="password" required minlength="6" placeholder="請設定密碼 (至少6碼)">
                </div>
                <div style="margin-bottom:30px;">
                    <label style="display:block; margin-bottom:8px; color:var(--text-secondary); font-size:0.9rem;">激活碼 (Activation Code)</label>
                    <input type="text" id="code" required placeholder="請輸入 VIP 激活碼">
                    <div style="font-size:0.8rem; color:var(--text-secondary); margin-top:5px;">
                        <i class="fas fa-info-circle"></i> 本系統僅限持有激活碼之付費會員註冊
                    </div>
                </div>
                <button type="submit" class="btn" style="width:100%; justify-content:center; padding:14px; background-color:var(--success);">註冊並開通</button>
            </form>
            
            <div style="text-align:center; margin-top:20px; font-size:0.9rem; color:var(--text-secondary);">
                已有帳號？ <a href="login.html" style="color:var(--primary); font-weight:bold;">立即登入</a>
            </div>
            <div style="text-align:center; margin-top:10px; font-size:0.9rem;">
                <a href="index.html" style="color:var(--text-secondary);"><i class="fas fa-arrow-left"></i> 返回首頁</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const code = document.getElementById('code').value;
            const btn = e.target.querySelector('button');
            
            btn.disabled = true;
            btn.innerHTML = '處理中...';
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, code })
                });
                const data = await res.json();
                if (data.ok) {
                    alert('註冊成功！請登入。');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error);
                    btn.disabled = false;
                    btn.innerHTML = '註冊並開通';
                }
            } catch (err) {
                alert('註冊失敗，請稍後再試');
                btn.disabled = false;
                btn.innerHTML = '註冊並開通';
            }
        });
    </script>
</body>
</html>
